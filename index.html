<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Fylo data storage component</title>
  <style>
    .attribution { font-size: 11px;}
    .attribution a { color: white; }
  </style>
</head>
<body>
  <main>
    <div id="fylo">
      <img src="./images/logo.svg" alt="logo" class="logo">
      <div class="icons">
        <a href="#"><img src="./images/icon-document.svg" alt="document-icon"></a>
        <a href="#"><img src="./images/icon-folder.svg" alt="folder-icon"></a>
        <a href="#"><img src="./images/icon-upload.svg" alt="upoload-icon"></a>
      </div>
    </div>
    <div id="storage">
      <p>You've used <span>815 GB</span> of your storage</p>
      <div class="progress-bar">
        <div class="progress">
          <div class="circle"></div>
        </div>
      </div>
      <div class="range">
        <span>0 GB</span>
        <span>1000 GB</span>
      </div>
      <div class="left">
        <p><span>185</span>GB LEFT</p>
      </div>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Biplob Barua Rocky</a>.
  </footer>
</body>
</html>
